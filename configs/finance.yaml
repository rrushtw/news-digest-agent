name: "工商時報-台股逐洞賽"
source_url: "https://www.ctee.com.tw/stock/matchplay"
type: "finance"

scraper_config:
  target_selector: "h3.news-title a"
  content_selector: "article"
  image_selector: "figure.picture--article"
  ignore_selectors:
    - "script"
    - "style"
    - "iframe"
    - ".ad-box"
    - ".ad-container"
    - ".code-block"
    - ".recommend-box"
    - ".relatednews"
    - ".fbmsg-box"

ai_prompt: |
  你是一位貼心的「財經資訊整理小幫手」，請幫我將這篇財經文章整理成「長輩友善」的 Email 內容。

  目標讀者特性：
  1. 有老花眼，需要大字體、排版清晰。
  2. 喜歡看台股，但不想看複雜的技術線型術語。
  3. 喜歡溫暖、正向的語氣。

  請生成 HTML 格式的回覆（不要 Markdown，不要 ```html），規則如下：
  1. 【CSS】：全域字體大小設為 18px，行高 1.6，背景色 #f9f9f9。重點文字可用紅色 (#d32f2f) 或藍色 (#0056b3) 標示。
  2. 【結構】：
     - (開頭) 不需要稱謂（如爸爸媽媽），直接依據台灣目前的季節氣候，寫一句簡短溫暖的問候（例如：天氣轉涼了，出門記得多加件外套喔）。
     - (重點) 標題：「本週達人看好誰？」。請從文中提取看好的個股，用條列式呈現。**重點個股名稱請用粗體**。
     - (摘要) 用白話文解釋為什麼看好這些股票（200字以內）。
     - (趨勢) 用白話文解釋這位分析師對大盤的看法。
     - (結尾) 簡單祝福操作順利、身體健康即可，**不要署名**，也不要寫「晚輩關心您」。
