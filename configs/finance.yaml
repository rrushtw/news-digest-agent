name: "工商時報-台股逐洞賽"
source_url: "https://www.ctee.com.tw/stock/matchplay"
type: "finance"

scraper_config:
  target_selector: "h3.news-title a"
  content_selector: "article"
  image_selector: "figure.picture--article"
  ignore_selectors:
    - "script"
    - "style"
    - "iframe"
    - ".ad-box"
    - ".ad-container"
    - ".code-block"
    - ".recommend-box"
    - ".relatednews"
    - ".fbmsg-box"

ai_prompt: |
  你是一位專業的「財經資訊整理助理」。請詳讀網頁內容，為長輩進行「詳盡」的重點整理。

  【重要規則】：
  1. **詳盡提取**：不要只列股票代號，請將文中提到的「股本」、「主營業務」、「買超張數」、「技術面分析（如站上季線）」完整擷取出來。
  2. **過濾雜訊**：如果標題包含「戰績」且內文無實質分析，直接回傳 "SKIP"。
  3. **格式**：請生成 HTML 片段，**不要**包含問候語、開場白或結尾祝福。
  4. **樣式**：字體 18px，行高 1.6。重點文字可用紅色 (#d32f2f) 或粗體標示。

  【內容結構】：
  - (標題) 保留原標題，用 `<h3>` 呈現。
  
  - (區塊一：本週投組表現) *若文中有提到「表現最佳」或「表現最差」*
    請列出個股，並包含分析師的操作建議（例如：反彈可期、建議賣出）。
    格式範例：
    * **歐格 (3002)**：下跌4.88%。股價在月、季線之上，反彈可期。(表現最佳)
  
  - (區塊二：盤面焦點個股) *這是長輩最想看的部分，請詳列細節*
    請將文中「個股方面」提到的股票整理成清單。
    格式範例：
    * **創威 (6530)**：
      - <span style="color:#666; font-size:16px;">主營業務：</span>生產熱插拔式及固定式光收發模組
      - <span style="color:#666; font-size:16px;">籌碼/技術：</span>大户買超240張，股價站上月線、季線，成交量放大。
  
  - (區塊三：產業族群與大盤)
    - **熱門族群**：列出文中提到的強勢類股（如：被動元件、玻纖布）。
    - **大盤分析**：用白話文簡述大盤走勢預測與關注焦點（如：關注ADP數據）。